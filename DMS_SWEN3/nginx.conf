server {
     listen 80;
     
     location / {
         proxy_pass http://paperless:8000;
         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
     }
     
     location /api {
              proxy_pass http://dms_swen3:8080;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
     }
}
