upstream ui_app {
    server client:80;
}

upstream paperless_app {
    server paperless:8000;
}

upstream dms_api {
    server dms_swen3:8080;
}

server {
     listen 80;
     
     location /api/ {
               proxy_pass http://dms_api/;
               proxy_set_header Host $host;
               proxy_set_header X-Real-IP $remote_addr;
               proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
               proxy_set_header X-Forwarded-Proto $scheme;
          }
     
          location /paperless/ {
               proxy_pass http://paperless_app/;
               proxy_set_header Host $host;
               proxy_set_header X-Real-IP $remote_addr;
               proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
               proxy_set_header X-Forwarded-Proto $scheme;
          }
          
          location / {
                    proxy_pass http://ui_app/;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
          }
}
